<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="chat.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="group-details-wrapper">
        <div id="groupDetails">
          <button id="create_grp">Create Group</button>
          <form action="" id="form_create_grp">
            <input
              type="text"
              id="grp_name"
              placeholder="Group Name"
              required=""
            />
            <button type="submit" id="grp_btn">Submit</button>
          </form>
          <ul id="ul_creategrp"></ul>
        </div>
        <div id="groupDetails_adduser">
          <button id="add_user">Add User</button>
          <form action="" id="form_adduser">
            <input
              type="text"
              id="grpname"
              placeholder="Group detail"
              required=""
            />
            <input
              type="text"
              id="grpuser"
              placeholder="User detail"
              required=""
            />
            <button type="submit" id="grp_btn_user">Submit</button>
            <ul id="ul_adduser"></ul>
          </form>
        </div>
        <div id="groupDetails_admin">
          <button id="admin_status">Admin Status</button>
          <form action="" id="form_admin">
            <input
              type="text"
              id="admin_grpname"
              placeholder="Group detail"
              required=""
            />
            <input
              type="text"
              id="admin_grpuser"
              placeholder="User detail"
              required=""
            />
            Admin:
            <select name="admin_status" id="user_adminstatus">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
            <button type="submit" id="grp_btn_admin">Submit</button>
            <ul id="ul_admin"></ul>
          </form>
        </div>
        <div id="groupDetails_remove">
          <button id="remove_user">Remove User</button>
          <form action="" id="form_remove">
            <input
              type="text"
              id="remove_grpname"
              placeholder="Group detail"
              required=""
            />
            <input
              type="text"
              id="remove_grpuser"
              placeholder="User detail"
              required=""
            />
            <button type="submit" id="grp_btn_remove">Submit</button>
            <ul id="ul_remove"></ul>
          </form>
        </div>
        <div id="groupDetails_del_user">
          <button id="delete_grp">Delete Group</button>
          <form action="" id="form_deluser">
            <input
              type="text"
              id="del_grpname"
              placeholder="Group detail"
              required=""
            />
            <button type="submit" id="grp_btn_del">Submit</button>
            <ul id="ul_deluser"></ul>
          </form>
        </div>
      </div>
      <ul id="chats"></ul>
      <div class="group-name-wrapper">
        <h1 id="my_grp">My Groups</h1>
        <ul id="group-wrapper"></ul>
      </div>
    </div>
    <div id="textarea_msg">
      <textarea
        type="text"
        id="msgs"
        placeholder="Type your message..."
      ></textarea>
      <button id="btn">Send</button>
    </div>
    <div id="file_share">
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput" id="fileLabel">Choose File</label>
        <input type="file" id="fileInput" />
        <button id="share">Share</button>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="chat.js"></script>
  </body>
</html>
